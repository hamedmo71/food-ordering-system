plugins {
    id 'java'
}

allprojects {
    group = 'org.example.foodordering'
    version = '1.0-SNAPSHOT'

    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(21) // Set to the desired Java version
        }
    }

    dependencies {

    }

    repositories {
        mavenCentral()
    }

    tasks.withType(Test){
        useJUnitPlatform()
    }

}